        proxy_set_header X-LeCloud-Cache-Url      "$cache_url";
        proxy_set_header X-Real-Host $http_host;
        proxy_set_header X-Real-IP   $remote_addr;
        proxy_set_header Host        $host;
        proxy_set_header X-LeCloud-Conhash     "";

